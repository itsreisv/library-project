<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
  <title>Library</title>
</head>
<body>
<div class="container">
<div class="header">
  <h1>Library</h1>
  <button class="login">Log In</button>
</div>

<div class="body">
  <div class="add-button">
<button class="add-book" id="add" onClick="openForm()">+ Add Book</button>
<div class="form-popup" id="myForm">
  <form class="form-container" id="formOne">
    <h2>Add New Book</h2>

    <label for="bookTitle"></label>
    <input type="text" placeholder="Title" name="title" id="title" required>

    <label for="bookAuthor"></label>
    <input type="text" placeholder="Author" name="author" id="author" required>

    <label for="pageCount"></label>
    <input type="text" placeholder="Pages" name="pages" id="pages" required>
    <div class="isRead">
    <label for="read">Have you read it?</label>
    <input type="checkbox" name="read" id="check">
    </div>

    <button type="button" class="submit" id="submit" onClick="closeForm()">Submit</button>
  </form>

</div>
  </div>
  <div class="cards" id="card-box">
</div>

<div class="footer">

</div>
</div>

</html>
